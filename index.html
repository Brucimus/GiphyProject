<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>

        <!--CSS Links-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

        <!--jquery link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>

        <!--Title-->
        <div class="navbar-dark bg-dark text-center">
                <h1 class="display-4 text-center"><strong>Giphy Project</strong></h1>
        </div>

        <!--New Entry text Box and Button-->
        <div id=entryForm>
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">Anime</label>
                <input type="text" id="submittedValue" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Anime">
                
                <button type="submit" id="submitButton" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>

        <!--List of Buttons-->
        <div class="card">
            <div id=listButtons class="card-body">
                
            </div>
        </div>

        <!--Favorites-->
        <div class="accordion" id="favoritesDropDown">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Favorites
                      </button>
                    </h5>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div id="favoritesContainer" class="card-body">
                      
                    </div>
                  </div>
                </div>
              </div>

        <!--gif listings-->
        <div class="card">
            <div id=listGifs>

            </div>
        </div>

        <!--Link to Javascript File-->
        <script src="assets/javascript/app.js"></script>

        <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
